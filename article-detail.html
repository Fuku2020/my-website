<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - 远山交易</title>
    <style>
        /* 新增详情页样式 */
        .article-detail {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .detail-header {
            margin-bottom: 30px;
        }

        .detail-image {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 25px;
        }

        .detail-title {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .detail-meta {
            display: flex;
            align-items: center;
            gap: 20px;
            color: #95a5a6;
            margin-bottom: 30px;
        }

        .detail-content {
            line-height: 1.8;
            font-size: 1.1em;
            color: #444;
        }

        .share-section {
            margin-top: 50px;
            border-top: 1px solid #eee;
            padding-top: 30px;
        }

        .share-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .share-btn {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .share-btn:hover {
            transform: translateY(-2px);
        }

        .wechat { background: #2DBE35; }
        .weibo { background: #E6162D; }
        .twitter { background: #1DA1F2; }
        .facebook { background: #1877F2; }

        @media (max-width: 768px) {
            .detail-image {
                height: 250px;
            }
            
            .detail-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="insights.html" class="back-btn">
            ← 返回列表
        </a>

        <div class="article-detail">
            <img class="detail-image" id="detailImage" alt="文章主图">
            
            <div class="detail-header">
                <h1 class="detail-title" id="detailTitle"></h1>
                <div class="detail-meta">
                    <span id="detailDate"></span>
                    <span>阅读 2580</span>
                    <span>标签: <span id="detailTags"></span></span>
                </div>
            </div>

            <div class="detail-content" id="detailContent"></div>

            <div class="share-section">
                <h3>分享本文</h3>
                <div class="share-buttons">
                    <a href="#" class="share-btn wechat" onclick="shareWeChat()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="white" style="margin-right:8px">
                            <path d="M9.036 15.341c-.36.215-.796.341-1.272.341-1.657 0-3-1.567-3-3.5s1.343-3.5 3-3.5c.476 0 .912.126 1.272.341m-1.272 6.159c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zM22 12c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8 8-3.589 8-8z"/>
                        </svg>
                        微信
                    </a>
                    <a href="#" class="share-btn weibo" onclick="shareWeibo()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="white" style="margin-right:8px">
                            <path d="M20.194 3.46c-1.802.8-3.746 1.343-5.782 1.585.021.323.031.648.031.974 0 1.003-.096 1.97-.283 2.892-2.399-.12-4.592-.686-6.426-1.64-.075 1.291-.461 2.414-1.098 3.364-1.305-1.369-2.16-3.21-2.16-5.31 0-1.165.31-2.256.854-3.202-2.909.58-5.244 2.58-5.244 5.082 0 1.105.448 2.105 1.17 2.805-.427-.013-.847-.13-1.21-.32v.03c0 2.45 1.738 4.491 4.023 4.959-.42.115-.862.176-1.318.176-.322 0-.635-.03-.94-.086.637 1.955 2.447 3.386 4.597 3.427-1.696 1.327-3.818 2.111-6.114 2.111-.397 0-.79-.023-1.175-.068 2.169 1.396 4.757 2.208 7.544 2.208 9.058 0 14.008-7.526 14.008-14.008 0-.213-.005-.425-.014-.636.96-.695 1.795-1.56 2.455-2.55-.88.39-1.824.652-2.82.772z"/>
                        </svg>
                        微博
                    </a>
                    <a href="#" class="share-btn twitter" onclick="shareTwitter()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="white" style="margin-right:8px">
                            <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                        </svg>
                        Twitter
                    </a>
                    <a href="#" class="share-btn facebook" onclick="shareFacebook()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="white" style="margin-right:8px">
                            <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/>
                        </svg>
                        Facebook
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 获取文章数据
        async function loadArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            
            try {
                const response = await fetch('articles.json');
                const articles = await response.json();
                const article = articles.find(a => a.id == articleId);

                if(article) {
                    document.getElementById('detailTitle').textContent = article.title;
                    document.getElementById('detailDate').textContent = article.date;
                    document.getElementById('detailImage').src = article.image;
                    document.getElementById('detailContent').innerHTML = article.content;
                    document.getElementById('detailTags').textContent = article.tags;
                    
                    // 动态设置页面标题
                    document.title = `${article.title} - 远山交易`;
                } else {
                    window.location.href = 'insights.html';
                }
            } catch (error) {
                console.error('加载文章失败:', error);
                alert('文章加载失败，请稍后重试');
            }
        }

        // 分享功能
        function shareWeChat() {
            // 微信分享需要接入官方API
            alert('请使用微信扫码分享');
        }

        function shareWeibo() {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.title);
            window.open(`https://service.weibo.com/share/share.php?url=${url}&title=${title}`, '_blank');
        }

        function shareTwitter() {
            const text = encodeURIComponent(`${document.title} - 远山交易`);
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }

        function shareFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        // 初始化加载
        loadArticle();
    </script>
</body>
</html>
