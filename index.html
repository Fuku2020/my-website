<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading·远山资源中心</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 语义化头部 -->
        <header class="header">
            <h1>Trading·远山资源中心</h1>
            <input type="text" class="search-box" placeholder="搜索指标名称或分类...">
            <!-- 导航语义化 -->
            <nav class="category-nav">
                <button class="category-btn active" data-category="all">全部</button>
                <button class="category-btn" data-category="trend">趋势指标</button>
                <button class="category-btn" data-category="oscillator">震荡指标</button>
                <button class="category-btn" data-category="volatility">波动率指标</button>
            </nav>
        </header>

        <!-- 主内容区 -->
        <main class="indicator-grid" id="indicatorContainer">
            <!-- 动态生成卡片 -->
        </main>

        <!-- 详情页 -->
        <div id="detailPage" style="display: none;">
            <a href="javascript:void(0)" class="back-btn" onclick="showListPage()">↩ 返回列表</a>
            <div class="indicator-detail">
                <h2 id="detailTitle"></h2>
                <img id="detailImage" src="" alt="" class="indicator-thumbnail">
                <div id="detailContent"></div>
                <a href="#" id="detailDownload" class="download-btn">立即下载</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
