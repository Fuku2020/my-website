<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading·远山资源中心</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Trading·远山资源中心</h1>
            
            <div class="search-container">
                <input type="text" class="search-box" placeholder="搜索指标名称或分类...">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.8l-.3-.3c1-1.1 1.6-2.6 1.6-4.2C16 5.9 13.1 3 9.5 3S3 5.9 3 9.5 5.9 16 9.5 16c1.6 0 3.1-.6 4.2-1.6l.3.3v.8l5 5 1.5-1.5-5-5zm-6 0C7 14 5 12 5 9.5S7 5 9.5 5 14 7 14 9.5 12 14 9.5 14z"/>
                </svg>
            </div>

            <nav class="category-nav">
                <button class="category-btn active" data-category="all">全部</button>
                <button class="category-btn" data-category="trend">趋势指标</button>
                <button class="category-btn" data-category="oscillator">震荡指标</button>
                <button class="category-btn" data-category="volatility">波动率指标</button>
            </nav>
        </header>

        <!-- 新增广告容器 -->
        <div class="ad-container">
            <div class="ad-banner">
                <a href="#" class="ad-item">
                    <img src="image/vip1.png" alt="vip">
                </a>
                <a href="#" class="ad-item">
                    <img src="image/vip2.png" alt="vip">
                </a>
                <a href="#" class="ad-item">
                    <img src="image/vip3.png" alt="vip">
                </a>
            </div>
        </div>

        <!-- 添加分区导航栏 -->
        <div class="section-nav">
            <button class="section-btn" data-section="zhibiao" onclick="openSection('zhibiao.html')">指标大全</button>
            <button class="section-btn" data-section="strategies" onclick="openSection('strategies.html')">策略大全</button>
            <button class="section-btn" data-section="learning" onclick="openSection('learning.html')">交易学习</button>
            <button class="section-btn" data-section="insights" onclick="openSection('insights.html')">今日观点</button>
        </div>

        <main class="indicator-grid" id="indicatorContainer">
            <!-- 动态生成卡片 -->
        </main>
        
        <!-- 添加分页按钮容器 -->
        <div id="paginationContainer" class="pagination-container"></div>>

        <!-- 挂件和二维码的容器 -->
        <div id="floatingWidget">
            <!-- 默认图标，例如微信卡片 -->
            <img id="widgetIcon" src="image/wechat.png" alt="Widget Icon"/>
            <div id="widgetText">联系客服</div>
            <div id="qrCode" style="display:none;">
                <!-- 替换为你的二维码图片路径 -->
                <img src="image/ewm.png" alt="QR Code" class="qr-code-image"/>
            </div>
        </div>

        <div id="detailPage" style="display: none;">
            <a href="javascript:void(0)" class="back-btn" onclick="showListPage()">↩ 返回列表</a>
            <div class="indicator-detail">
                <h2 id="detailTitle"></h2>
                <img id="detailImage" src="" alt="" class="indicator-thumbnail">
                <div id="detailContent"></div>
                <a href="#" id="detailDownload" class="download-btn">立即下载</a>
            </div>
        </div>
    </div>
    
 <script>
    document.addEventListener("DOMContentLoaded", function() {
        // 获取挂件和二维码元素
        var widget = document.getElementById('floatingWidget');
        var qrCode = document.getElementById('qrCode');
        var widgetIcon = document.getElementById('widgetIcon');

        if (widget && qrCode) { 
            // 鼠标进入事件监听器
            widget.addEventListener('mouseenter', function() {
                qrCode.style.display = 'block';
            });

            // 鼠标离开事件监听器
            widget.addEventListener('mouseleave', function() {
                qrCode.style.display = 'none';
            });
        }

        if (widgetIcon) { 
            // 点击微信图标事件监听器
            widgetIcon.addEventListener('click', function(event) {
                event.stopPropagation(); // 阻止冒泡，避免触发父级元素的鼠标移入事件
                // 替换为你的二维码图片路径
                var qrCodeImageUrl = "image/ewm.png";
                window.open(qrCodeImageUrl, '_blank'); // 在新标签页中打开二维码图片
            });
        }
    });
    </script>
    <script src="script.js"></script>
    <script>
        // 打开新窗口的函数
        function openSection(url) {
            window.open(url, '_blank');
        }
    </script>

    <script>
        // 打开模态框并显示大图
        function openModal(imgSrc) {
            var modal = document.getElementById("imageModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = imgSrc;
        }

        // 关闭模态框
        function closeModal() {
            var modal = document.getElementById("imageModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
